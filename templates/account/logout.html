{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}

{% block content %}
<main id="main">

    <h1>Log Out</h1>
    <p>Are yo sure you want to logout?</p>
    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Log Out</button>
    </form>
{% endblock content %}
