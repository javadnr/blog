{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}

{% block content %}
<main id="main">

    <h2 class="container">Log In</h2>
    <form class="container" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        
        <button class="btn btn-success" type="submit" >Log In</button>
        <a class="container" href="{% url 'account_signup' %}">you want an account?</a> 
    </form> 
{% endblock content %}
